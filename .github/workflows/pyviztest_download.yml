# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Project PyVizTest

on:
  push:
    branches: [ "master", "dev_sroy" ]
  pull_request:
    branches: [ "master" ]
  #schedule: ## At every 30th minute past every hour from 2 through 10. Schedule the job to run at 4.am daily. '0 4 * * *' 
  #  - cron: '*/30 2-10 * * *'

permissions:
  contents: write

jobs:
  ubuntu-pyviztest-tests:
    name: Ubuntu - Test Playwright tests for pyviztest
    runs-on: ubuntu-latest

    steps:
    - name: Checking out
      uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Install the browsers for playwright
      run: |
        python -m playwright install --with-deps
    - name: Test with pytest
      run: |
        pytest ./com/tests/unittest/test_selenium.py
    - name: Upload artifact
      if: always()
      uses: actions/upload-artifact@master
      with:
        name: allure-results-ubuntu
        path: |
          VisualTestResults/Golden_Snapshots/test_selenium/*
        retention-days: 30

  generate-allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    if: always()
    needs: [ ubuntu-pyviztest-tests ]
    steps:
    - name: Download Artifacts from Ubuntu
      uses: actions/download-artifact@v3
      id: download-ubuntu
      with:
        name: allure-results-ubuntu
        path: allure-results-ubuntu
    - name: Copy Allure-Result Files from Ubuntu
      uses: canastro/copy-file-action@master
      with:
        source: allure-results-ubuntu/.
        target: allure-results/
        flags: '-r'



























